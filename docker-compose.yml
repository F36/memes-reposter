version: '3'

services:
  db:
    image: postgres
    hostname: db
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=postgres
    volumes:
    - dbdata:/var/lib/postgresql/data

  redis:
    image: redis
    hostname: redis
    volumes:
    - redisdata:/data

  backend:
    image: memes_reposter_backend
    build:
      context: .
      args:
      - SECRET_KEY=${SECRET_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    command: ["./scripts/backend.sh", "prod"]
    stop_signal: SIGINT
    env_file:
    - .env
    depends_on:
    - db
    restart: on-failure:2

  worker:
    image: memes_reposter_backend
    build:
      context: .
      args:
      - SECRET_KEY=${SECRET_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    command: ["./scripts/celery.sh"]
    env_file:
    - .env
    depends_on:
    - db
    - backend
    - redis

volumes:
  dbdata:
  redisdata:
